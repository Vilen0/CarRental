{% extends 'base.html' %}
{% block title %}Админ-панель{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Панель администратора</h2>

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Баланс</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.balance }} ₽</td>
                <td>
                    <a href="{% url 'users:manage_user' user.id %}" class="btn btn-sm btn-primary">Управление</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
